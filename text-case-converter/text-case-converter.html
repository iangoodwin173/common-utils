<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Text Case Converter</title>
  <link rel="stylesheet" href="text-case-converter.css" />
</head>
<body>
  <h1>Text Case Converter</h1>
  <div class="converter-container">
    <textarea id="textInput" placeholder="Enter your text here..."></textarea>
    <div class="button-row">
      <button id="uppercaseBtn">UPPERCASE</button>
      <button id="lowercaseBtn">lowercase</button>
      <button id="titlecaseBtn">Title Case</button>
      <button id="sentencecaseBtn">Sentence case</button>
      <button id="funkycaseBtn">FuNkY cAsE</button>

      <button id="clearBtn">Clear</button>
    </div>
  </div>

  <button onclick="location.href='../index.html'" class="home-button">Home
    
  </button>
  <script src="text-case-converter.js"></script>
</body>
</html>
