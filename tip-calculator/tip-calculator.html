<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tip Calculator</title>
  <link rel="stylesheet" href="tip-calculator.css" />
</head>
<body>
  <h1>Tip Calculator</h1>
  <div class="calculator-container">
    <label for="billAmount">Bill Amount ($):</label>
    <input type="number" id="billAmount" placeholder="Enter bill amount" />

    <label for="tipPercentage">Tip Percentage (%):</label>
    <input type="number" id="tipPercentage" placeholder="Enter tip percentage" />

    <label for="peopleCount">Number of People:</label>
    <input type="number" id="peopleCount" value="1" min="1" />

    <div class="results">
      <p><strong>Tip Amount:</strong> $<span id="tipAmount">0.00</span></p>
      <p><strong>Total Amount:</strong> $<span id="totalAmount">0.00</span></p>
      <p><strong>Amount Per Person:</strong> $<span id="amountPerPerson">0.00</span></p>
    </div>
  </div>

  <button onclick="location.href='../index.html'" class="home-button">Home
    
  </button>

  <script src="tip-calculator.js"></script>
</body>
</html>
