<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Spinner Wheel</title>
  <link rel="stylesheet" href="spinner.css">
</head>
<body>
  <div class="spinner-container">
    <h1>Random Spinner Wheel</h1>
    
    <label for="segmentInput">Number of Segments:</label>
    <input type="number" id="segmentInput" min="2" placeholder="Enter segments" />
    
    <button id="spinButton">Spin Wheel</button>
    
    <div class="spinner-wheel" id="spinnerWheel">
      <!-- Segments will be dynamically added here -->
    </div>
  </div>

  <script src="spinner.js"></script>
</body>
</html>
