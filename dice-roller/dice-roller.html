<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dice Roller</title>
  <link rel="stylesheet" href="dice-roller.css">
</head>
<body>
  <div class="dice-container">
    <h1>Dice Roller</h1>
    <button onclick="location.href='../index.html'" class="home-button">Home
    
  </button>
    
    <label for="diceCountInput">Number of Dice:</label>
    <input type="number" id="diceCountInput" min="1" value="1" />

    <label for="diceTypeInput" id="diceTypeLabel">Dice Type (e.g., 6 for d6, 20 for d20):</label>
    <input type="number" id="diceTypeInput" min="2" value="6" />
    
    <button id="rollButton">Roll Dice</button>
    
    <div class="dice-display" id="diceDisplay">
      <!-- Dice roll results will appear here -->
    </div>
  </div>

  

  <script src="dice-roller.js"></script>
</body>
</html>
