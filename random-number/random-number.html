<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Random Number Generator</title>
  <link rel="stylesheet" href="random-number.css" />
</head>
<body>
  <h1>Generate a random number</h1>
  <div class="rng-container">
    <label>
      Between:
      <input type="number" id="minInput" />
    </label>
    <label>
      And:
      <input type="number" id="maxInput" />
    </label>
    <button id="generateButton">Generate</button>
    <div id="resultDisplay" class="result-display">?</div>
  </div>

  <script src="random-number.js"></script>
</body>
</html>
